<!--Thymeleaf navbar fragment-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Podypus - a podcast player</title>
        <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/css/navbarStyle.css"/>
    </head>
    <body>
        <!--/*@thymesVar id="authenticated" type="user"*/-->
        <div th:if="${authenticated}">
            <div th:fragments="navbar">
                <nav class="myNav navbar navbar-expand-sm navbar-dark">
                    <ul class="navbar-nav">
                        <li id="nav-channels" class="nav-item active"><a class="nav-link" href="/">Channels</a></li>
                        <li id="nav-search"   class="nav-item"><a class="nav-link" href="/">Search</a></li>
                        <li id="nav-logout" class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div th:unless="${authenticated}">
            <div th:fragments="navbar">
                <nav class="myNav navbar navbar-expand-sm navbar-dark">
                    <ul class="navbar-nav">
                        <li id="nav-home" class="nav-item active"><a class="nav-link" href="/">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </body>
</html>
