<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" />
    <title>Welcome to Podypus</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!--/*-->
<!-- @thymesVar id="user" type="is.hi.hbv501g.team21.Podypus.Persistences.Entities.User" -->
<!--*/-->
<th:block th:fragment="signup">
<h1>User SignUp</h1>
    <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
        <p>Username: <input placeholder="Choose username" type="text" name="username" th:value="*{username}" /></p>
        <p>Password: <input placeholder="Password" type="password" name="password" th:value="*{password}" /></p>
        <p>E-mail: <input placeholder="E-mail Address" type="text" th:field="*{email}" /></p>
        <p><input type="submit" value="Sign up" /></p>
    </form>
</th:block>

<!--/*-->
<!-- @thymesVar id="user" type="is.hi.hbv501g.team21.Podypus.Persistences.Entities.User" -->
<!--*/-->
<th:block th:fragment="login">
    <h1>User Login</h1>
    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
        <p>Username: <input placeholder="Username" type="text"  id="username" th:field="*{username}" /></p> <!--username ekki email?-->
        <p>Password: <input placeholder="Password" type="password" th:field="*{password}" /></p>
        <p><input type="submit" value="Login" /></p>
    </form>
</th:block>

<!--/*-->
<!-- @thymesVar id="user" type="is.hi.hbv501g.team21.Podypus.Persistences.Entities.User" -->
<!--*/-->
<th:block th:fragment="changePassword">
<h1>Change User Password</h1>
    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
        <p>Username: <input placeholder="Username" type="text" id="cusername" th:field="*{username}" /></p>
        <p>E-mail: <input placeholder="E-mail Address" type="text" id="cemail" th:value="*{email}" /></p>
        <p><input type="reset" value="Reset" /></p>
    </form>
</th:block>
</body>
</html>
