<!--Search bar fragment html-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/channelStyle.css"/>
    <title>Podypus - a podcast player</title>
</head>
<body>
    <!--/*-->
    <!-- @thymesVar id="chanlist" type="is.hi.hbv501g.team21.Podypus.Persistences.Entities.Channel[]" -->
    <!--*/-->
    <th:block th:fragment="channelList">
        <div class="container">
            <ul th:each="chan : ${chanlist}" class="list-group">
                <li class="media">
                    <img class="img mr-3" th:src="${chan.getImage().getChannelImageUrl()}">
                    <div th:text="${chan.getTitle()}" th:attr="data-channel-id=${chan.getChannel_id()} "
                            class="media-body list-group-item list-group-item-action podypus-channel">
                    </div>
                </li>
            </ul>
        </div>
    </th:block>

    <!--/*-->
    <!-- @thymesVar id="channel" type="is.hi.hbv501g.team21.Podypus.Persistences.Entities.Channel" -->
    <!--*/-->
    <th:block th:fragment="channelDetails">
        <div class="container" th:if="${channel != null}">
            <div class="media">
                <!--Image-->
                <th:block th:if="${channel.getImageUrl() != null and channel.getImageUrl().length() > 0}">
                    <img class="mr-5 img-fluid" style="height: 256px;width: 256px;" th:src="${channel.getImageUrl()}">
                    <div th:text="${channel.getImageUrl().length()}">len</div>
                </th:block>
                <th:block th:unless="${channel.getImageUrl() != null and channel.getImageUrl().length() > 0}">
                    <img class="mr-4 img-fluid" style="height: 256px;width: 256px;" th:src="${channel.getImage().getChannelImageUrl()}">
                </th:block>
                <!--Title-->
                <div class="media-body">
                    <h5 class="mt-0" th:text="${channel.getTitle()}">Title</h5>
                    <!--Description-->
                    <div class="desc" th:text="${channel.getDescription()}">Description</div>
                    <!--Episode List-->
                    <ul class="list-unstyled" th:each="episode : ${channel.getEpisodeList()}">
                        <th:block th:if="${episode.getEnclosure() != null}">
                            <li class="media mt3 podypus-episode" th:attr="data-episode-url=${episode.getEnclosure().getUrl()}"></p>
                                <!-- Image -->
                                <th:block th:if="${episode.getImage() != null}">
                                    <img class="mr-3 img-fluid" style="height: 64px;width: 64px;" th:src="${episode.getImage().getHref()}">
                                </th:block>
                                <th:block th:unless="${episode.getImage() != null}">
                                    <th:block th:if="${channel.getImageUrl() != null}">
                                        <img class="mr-3 img-fluid" style="height: 64px;width: 64px;" th:src="${channel.getImageUrl()}">
                                    </th:block>
                                    <th:block th:unless="${channel.getImageUrl() != null}">
                                        <img class="mr-3 img-fluid" style="height: 64px;width: 64px;" th:src="${channel.getImage().getChannelImageUrl()}">
                                    </th:block>
                                </th:block>
                                <div class="media-body">
                                    <!-- Title -->
                                    <h5 class="mt-0 mb-1" th:text="${episode.getTitle()}">Episode Title</h5>
                                </div>
                            </li>
                        </th:block>
                        <th:block th:unless="${episode.getEnclosure() != null}">
                            <li class="media mt3 podypus-episode" th:attr="data-url=${episode.getLink()}"></p>
                                <!-- Image -->
                                <th:block th:if="${episode.getImage() != null}">
                                    <img class="mr-3 img-fluid" style="height: 64px;width: 64px;" th:src="${episode.getImage().getHref()}">
                                </th:block>
                                <th:block th:unless="${episode.getImage() != null}">
                                    <th:block th:if="${channel.getImageUrl() != null}">
                                        <img class="mr-3 img-fluid" style="height: 64px;width: 64px;" th:src="${channel.getImageUrl()}">
                                    </th:block>
                                    <th:block th:unless="${channel.getImageUrl() != null}">
                                        <img class="mr-3 img-fluid" style="height: 64px;width: 64px;" th:src="${channel.getImage().getChannelImageUrl()}">
                                    </th:block>
                                </th:block>
                                <div class="media-body">
                                    <!-- Title -->
                                    <h5 class="mt-0 mb-1" th:text="${episode.getTitle()}">Episode Title</h5>
                                </div>
                            </li>

                        </th:block>
                    </ul>
                </div>

            </div>
        </div>
    </th:block>
</body>
</html>
