<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Podypus - Add Podcast</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./static/css/homeStyle.css">
</head>
<body>
<form action="#" th:action="@{/addpodcast}" th:object="${podcast}" method="post">
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Description">
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    <label for="rating">Rating</label>
    <input type="text" th:field="*{rating}" id="rating" placeholder="Rating">
    <span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></span>
    <input type="submit" value="Add Podcast">
</form>
<div th:if="${error}">
    <h3>Error</h3>
</div>
</body>
</html>
